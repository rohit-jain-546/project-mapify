<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    <h1>You are logged in {{ name }}</h1>
    <a href="{{url_for('logout')}}">Click here to logout</a>

    <hr>

    <h2>Enter Coordinates to View on Map</h2>

    <form action="{{ url_for('map_page') }}" method="POST">
        <label>Latitude:</label>
        <input type="text" name="lat" placeholder="e.g. 28.7041" required>

        <br><br>

        <label>Longitude:</label>
        <input type="text" name="lon" placeholder="e.g. 77.1025" required>

        <br><br>

        <button type="submit">Show Map</button>
    </form>

</body>
</html>
