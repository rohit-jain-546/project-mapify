<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}" />

    <title>Mapify</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">

</head>

<body>

    <header class="navbar">
        <div class="logo">Mapify</div>

        <nav class="nav-links">

            <div class="dropdown">Developers</div>
            <a href="#" class="nav-item">Contact</a>
        </nav>

        <div class="nav-actions">
            <a class="login-btn" href="{{url_for('login')}}">Log in</a>
            <a href="{{ url_for('signup') }}">
                <button class="signup-btn">Sign Up</button>
            </a>
        </div>

    <!-- HERO SECTION -->
    <section class="hero">
        <h1>Find. Click. Explore.</h1>
        <p>"Your city, mapped smarter."</p>

        <div class="cta-buttons">
            <a href="{{ url_for('signup') }}">
                <button class="primary-btn">Get Started for Free</button>
            </a>

            <button class="secondary-btn">Contact Us</button>
        </div>
    </section>
